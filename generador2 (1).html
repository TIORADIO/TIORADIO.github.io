<!DOCTYPE html>
<html>
<head>
  <title>Generador de noticias</title>
</head>
<body>
  <h1>Generador de noticias</h1>
  <form action="generador2.php" method="post" enctype="multipart/form-data">
    <label for="titulo">Título:</label>
    <input type="text" name="titulo" id="titulo" required><br><br>

    <label for="fecha">Fecha:</label>
    <input type="date" name="fecha" id="fecha" required><br><br>

    <label for="genero">Género:</label>
    <input type="text" name="genero" id="genero" required><br><br>

    <label for="autor">Autor:</label>
    <input type="text" name="autor" id="autor" required><br><br>

    <label for="noticia">Noticia:</label>
    <textarea name="noticia" id="noticia" cols="30" rows="10" required></textarea><br><br>

    <label for="imagen">Imagen:</label>
    <input type="file" name="imagen" id="imagen" required><br><br>

    <input type="submit" name="submit" value="Enviar">
  </form>
</body>
</html>
